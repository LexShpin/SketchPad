<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>SketchPad</title>
</head>
<body>
    <div class="container">
        <h1>SketchPad</h1>
        <div class="content">
            <div class="settings-buttons">
                <input type="color" id="color-input" value="#A13A3A">
                <button class="color-mode-btn">Color Mode</button>
                <button class="rainbow-mode-btn">Rainbow Mode</button>
                <button class="eraser-btn">Eraser</button>
                <button class="clear-btn">Clear</button>
                <div class="grid-size-slider">
                    <label for="grid-size" class="grid-size-slider-label">16x16</label>
                    <input type="range" id="grid-size" min="1" max="50" step=1>
                </div>
            </div>
            <div class="grid"></div>
        </div>    
        <div class="footer">Copyright Alexander Shpin 2024</div>
    </div>
    

<script src="./script.js"></script>
</body>
</html>
