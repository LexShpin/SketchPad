<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>SketchPad</title>
</head>
<body>
    <div class="container">
        <h1>SketchPad</h1>
        <div class="content">
            <div class="settings-buttons">
                <input type="color" id="color-input">
                <button class="color-mode">Color Mode</button>
                <button class="rainbow-mode">Rainbow Mode</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
                <div class="grid-size-slider">
                    <label for="grid-size">16x16</label>
                    <input type="range" id="grid-size">
                </div>
            </div>
            <div class="grid"></div>
            <div class="placeholder"></div>
        </div>    
        <div class="footer">footer</div>
    </div>
    

<script src="./script.js"></script>
</body>
</html>
